<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1>My First Contact form</h1>
      <form>
        <input type="text" name="lname" placeholder="Enter your last name"><br><br>
        <input type="text" name="fname" placeholder="Enter your First name"><br><br>
        <input type="email" name="mail" placeholder="Enter your email"><br><br>
        <input type="Address" name="Address" placeholder="Address">&nbsp;<input type="Hnum" name="Hnum" placeholder="House number"><br><br>
        <input type="password" name="password" placeholder="Enter password">&nbsp;<input type="password" name="rpassword" placeholder="Enter password (check)"><br><br>
        <input type="checkbox"><label>Send me monthly newsletter</label><br><br>
        <label>What is your question?</label><br><br>
        <textarea cols="50px" rows="10px"></textarea><br><br>
        <button type="submit">Send contact</button>
      </form>
  </body>
</html>
